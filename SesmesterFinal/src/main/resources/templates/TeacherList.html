<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Title</title>
</head>

<body>
<div class="container mt-4">
  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Employee ID</th>
        <th>Password</th>
        <th>Subject</th>
        <th>Student Name</th>
        <th>CGPA</th>
        <th>Student ID</th>
        <th>Action</th>
      </tr>

      <th:block th:each="st: ${list}">
        <tr>
          <td th:text="${st.name}"></td>
          <td th:text="${st.employee_id}"></td>
          <td th:text="${st.password}"></td>
          <td th:text="${st.subject}"></td>
          <td th:text="${st.studentname}"></td>
          <td th:text="${st.cgpa}"></td>
          <td th:text="${st.studentid}"></td>
          <td>
            <a th:href=" @{'/teacheredit/' +${st.id}  }" class="btn btn-warning">Edit</a>
            <a th:href=" @{ '/teacherdelete/'+${st.id} }" class="btn btn-danger">Delete</a>
          </td>
        </tr>

      </th:block>

    </table>
  </section>
</div>
</body>
</html>
