<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">TEACHER LOGIN</h3>
            <form th:action="@{/teachersave/}" th:method="post" th:object="${teacher}">

              <input type="hidden" class="form-control"  th:field="*{id}"><br>

              <label class="form-label">name</label>
              <input type="text"  class="form-control" th:field="*{name}"><br>
              <label class="form-label">Employee ID</label>
              <input type="text"  class="form-control" th:field="*{employee_id}"> <br>
              <label class="form-label">Password</label>
              <input type="password" class="form-control" th:field="*{password}"><br>
              <label class="form-label">Student Name</label>
              <input type="text"  class="form-control" th:field="*{studentname}"> <br>
              <label class="form-label">Total Mark</label>
              <input type="text"  class="form-control" th:field="*{totalmark}"> <br>
              <label class="form-label">Student ID</label>
              <input type="text"  class="form-control" th:field="*{studentid}"> <br>


              <label>Subject</label>
              <select name="subject" th:field="*{subject}" >
                <option th:value="SelectOne" th:field="*{subject}">Select on</option>
                <option th:value="Bangla" th:field="*{subject}">Bangla</option>
                <option th:value="English" th:field="*{subject}">English</option>
                <option th:value="Math" th:field="*{subject}">Math</option>
                <option th:value="Science" th:field="*{subject}">Science</option>
              </select><br>


              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
